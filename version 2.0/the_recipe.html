<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Theme</title>
    <link rel="stylesheet" href="the_recipe.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,900,100,300,700,400' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

</head>
<body>
    <section id = "header">
        <nav class="fill">
            <ul>
                <i class="fas fa-bars"></i>
                <img src = "https://digitalmarketing.blob.core.windows.net/9353/files/Restaurant_PNG.png" style = "width: 319px; height: 87px;">
                <li>
                    <a href="#">Home</a>
                    <ul class = 'dropdown_menu'>
                        <li>Recipe Collection</li>
                        <li>Popular Collection</li>
                        <li>Baking</li>
                    </ul>
                </li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Beverage</a></li>
                <li><a href="#">Travel</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <div id = "search_bar">
            <form>
                <input type = "text" placeholder="Search for over 10,000 recipes around the world" id = "search_box">
                <input type = "submit" value = "Search" id = "search_box_submit">
            </form>
        </div>
    </section>

    <section id = "main-body">
        <h1 class = "recipe-body" id = "recipe-title">Placeholder</h1>
        <h3 class = "recipe-body" id = "chef-name">by Placeholder</h3>
        <img id = "food-pic" src = "https://imgplaceholder.com/420x320/ff7f7f/333333/fa-image" alt = "food-pic">

        <article id = "main-recipe" class = "recipe-body">
            <div id = "ingredients-list">
                <ul>
                    <h2 class = "align-center">Ingredients</h2>
                    <li>Ingredient 1</li>
                    <li>Ingredient 2</li>
                    <li>Ingredient 3</li>
                </ul>
            </div>
            <div id = "method">
                <ol>
                    <h2 class = "align-center">Method</h2>
                    <li>Step 1</li>
                    <li>Step 2</li>
                    <li>Step 3</li>
                </ol>
            </div>
        </article>
    </section>
    <script src = "the_recipe.js"></script>
    <script src = "tkreq2.js"></script>
</body>
</html>
